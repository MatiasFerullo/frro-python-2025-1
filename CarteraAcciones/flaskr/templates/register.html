<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registrarse</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon-96x96.png') }}"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='apple-touch-icon.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='site.webmanifest') }}"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body class="bg-[#fbfbfb] select-none">
    <div class="flex min-h-screen w-full flex-col items-center">
      <div
        class="w-full flex-1 items-center border-slate-200 bg-white lg:max-w-4xl lg:border-x-1"
      >
        <div
          class="flex flex-row items-center gap-2 bg-white p-4 lg:px-6 lg:pt-6"
        >
          <a
            class="flex cursor-pointer rounded-sm p-1 text-gray-400 transition hover:bg-gray-200 active:scale-90 active:bg-gray-200"
            href="/"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M15 6l-6 6l6 6" />
            </svg>
          </a>
          <h1 class="text-xl leading-none sm:text-2xl">Crear cuenta</h1>
        </div>
        <div
          class="px-4 pb-4 lg:px-6 lg:pb-6"
          style="view-transition-name: stock-form-content"
        >
          <form
            action="/auth/register"
            method="post"
            class="px-[2px]"
            onsubmit="return validatePasswords(event)"
          >
            <p class="mb-4 flex flex-col">
              <label class="mb-1 text-slate-500" for="username"
                >Nombre de usuario</label
              >
              <input
                class="rounded-sm px-3 py-2 outline-1 outline-slate-200 transition placeholder:text-slate-500 focus:outline-slate-300"
                type="text"
                id="username"
                name="username"
                required
                autocomplete="username"
              />
            </p>
            <p class="mb-4 flex flex-col">
              <label class="mb-1 text-slate-500" for="email"
                >Correo electrónico</label
              >
              <input
                class="rounded-sm px-3 py-2 outline-1 outline-slate-200 transition placeholder:text-slate-500 focus:outline-slate-300"
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
              />
            </p>
            <p class="mb-4 flex flex-col">
              <label class="mb-1 text-slate-500" for="password"
                >Contraseña</label
              >
              <input
                class="rounded-sm px-3 py-2 outline-1 outline-slate-200 transition placeholder:text-slate-500 focus:outline-slate-300"
                type="password"
                id="password"
                name="password"
                required
              />
            </p>
            <p class="mb-4 flex flex-col">
              <label class="mb-1 text-slate-500" for="password_repeat"
                >Repetir contraseña</label
              >
              <input
                class="rounded-sm px-3 py-2 outline-1 outline-slate-200 transition placeholder:text-slate-500 focus:outline-slate-300"
                type="password"
                id="password_repeat"
                name="password_repeat"
                required
              />
            </p>
            <button
              class="mt-4 w-full cursor-pointer rounded-sm bg-slate-600 px-3 py-2 text-white transition active:scale-90"
              type="submit"
            >
              Crear cuenta
            </button>
          </form>
          <p class="mt-4 text-slate-500">
            <span>Ya tienes una cuenta?</span>&nbsp;<a
              class="text-sky-800 underline"
              href="/auth/login"
              >Inicia sesión</a
            >
          </p>
        </div>
      </div>
    </div>
    <script>
      function validatePasswords(event) {
        const password = document.getElementById("password").value;
        const passwordRepeat = document.getElementById("password_repeat").value;

        if (password !== passwordRepeat) {
          event.preventDefault();
          alert("Las contraseñas no coinciden");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
